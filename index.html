<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Card | Check</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<body>
<div class="wrapper">
  <div class="">
    <section >
      <div class="container-fluid">
        
        <!-- /.card -->
        <!-- START ALERTS AND CALLOUTS -->
        <h5 class="mt-4 mb-2"></h5>

        <div class="row">
          <div class="col-md-5">
            
            <div class="card" card-default>
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-exclamation-triangle"></i>
                  Alerts
                </h3>
              </div>
              <div class="card-body">
                <p class="login-box-msg"></p>
                <div class="alert_place">
                  <p style="color: green;">Total: <span id="total_count">7</span></p>
                  <p style="color: green;">Success: <span id="success_count">0</span></p>
                  <p style="color: red;">Error: <span id="error_count">0</span></p>
                </div>
                <form action="#" id="validateForm">
                  <div class="form-group">
                    <label for="exampleInputEmail1">API Key</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" name="api_key" id="api_key" placeholder="Type API Key" value="8af6f8b9-de15-4d18-b815-4937f30b43ad">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-key"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Score Card Name</label>
                    <div class="input-group mb-3">
                      <select name="score_card" class="form-control" id="score_card">
                        <option value="Green Financing Loan">Green Financing Loan</option>
                        <option value="V6">V6</option>
                        <option value="Non-Financial Parameter Score">Non-Financial Parameter Score</option>
                        <option value="Non-Financial Parameters">Non-Financial Parameters</option>
                        <option value="Financial Parameters">Financial Parameters</option>
                      </select>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-podcast"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Version</label>
                    <div class="input-group mb-3">
                      <select name="version" id="version" class="form-control">
                        <option value="1">1</option>
                      </select>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-check"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <!-- /.col -->
                    <!-- <div class="col-4"> -->
                      <button type="submit" class="btn btn-primary btn-block submit">Check</button>
                    <!-- </div> -->
                    <!-- /.col -->
                  </div>
                </form>
          
              </div>
              <!-- /.login-card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->

          <div class="col-md-7">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-bullhorn"></i>
                  Callouts
                </h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <!-- we are adding the accordion ID so Bootstrap's collapse plugin detects it -->
                <div id="accordion">
                  
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- END TYPOGRAPHY -->
      </div><!-- /.container-fluid -->
    </section>
  </div>
    
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="json/data.json"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- Jquery Validator -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<script src="js/form-validate.js"></script>
<!-- Toastr -->
<script src="plugins/toastr/toastr.min.js"></script>
<!-- <script src="plugins/toastr/glimpse.js"></script> -->
<!-- <script src="plugins/toastr/glimpse.toastr.js"></script> -->

</body>
</html>
